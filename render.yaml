# Render.com deployment configuration
# Deploy with: Connect GitHub repo to Render

services:
  - type: web
    name: jira-pdf-export
    runtime: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: cd server && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: JIRA_URL
        sync: false  # Set manually in Render dashboard
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
    healthCheckPath: /health
    plan: free  # or starter for better performance
