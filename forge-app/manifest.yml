app:
  id: ari:cloud:ecosystem::app/198fc6cc-20cc-4d4f-bfa5-9a9374f9fce2
  runtime:
    name: nodejs20.x

resources:
  - key: bulkExportUI
    path: static/bulk-export/build

modules:
  jira:projectPage:
    - key: bulk-pdf-export-page
      title: Bulk Export
      resource: bulkExportUI
      resolver:
        function: resolver

  function:
    - key: resolver
      handler: index.handler

permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - storage:app
    - read:attachment:jira
  external:
    fetch:
      backend:
        - '*.atlassian.net'
        - 'https://jiraexport.onrender.com'
      client:
        - 'https://jiraexport.onrender.com'
